<div class="container">
  <h1>WorkShop 3</h1>
  <h4>ngIf, ngClass, ngStyle, ngFor</h4>
  <button class="btn btn-primary" (click)="onClickAction()">
    Display Details
  </button>
  <p *ngIf="toggleData; else hello">Goodbye World</p>
  <ng-template #hello>
    <p>Hello World</p>
  </ng-template>

  <div
    *ngFor="let logItem of log; let i = index"
    [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'transparent' }"
    [ngClass]="{ text: i >= 5 }"
  >
    {{ logItem }}
  </div>
</div>
