<div class="container">
  <h1>WorkShop 3</h1>
  <h4>ngIf, ngClass, ngStyle, ngFor</h4>
  <button class="btn btn-primary" (click)="onClickAction()">
    Display Details
  </button>
  <p *ngIf="toggleData">Hello World</p>
  <div
    *ngFor="let logItem of log"
    [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
    [ngClass]="{ text: logItem >= 5 }"
  >
    {{ logItem }}
  </div>
</div>
